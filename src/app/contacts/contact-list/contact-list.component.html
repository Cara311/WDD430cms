<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="list-group-item-heading">Contacts</h2>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-success">New Contact</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <app-contact-item 
                *ngFor="let contactEl of contacts"
                [contact]="contactEl" 
                (contactSelected)="onSelected(contactEl)"></app-contact-item> 
            </div>
        </div>
    </div>
</div>
