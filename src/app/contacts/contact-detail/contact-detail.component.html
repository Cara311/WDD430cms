<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-12">
                        <h2> {{ contact.name }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6"> 
                        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="image-responsive" style="max-height: 300px;" *ngIf="contact.imageUrl !== ' '">
                    </div>
                    <div class="col-sm-6 text-right">
                        <a class="btn btn-primary" routerLink="edit">Edit</a>
                        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <h4>Email: {{contact.email}}</h4>
                <h4>Phone: {{ contact.phone }}</h4>
            </div>
        </div>
    </div>
</div>
